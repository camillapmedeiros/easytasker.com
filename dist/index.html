
<!DOCTYPE html>
<html>

	<title>easy.tasker</title>

	<!-- Favicon

	<!-- Google Fonts

	<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">

	<!-- CSS

	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">

<body class="body">

	<main class="main">

		<section class="main--card">
			<h1 class="card--logo"></h1>

				<input type="text" class="form--password" placeholder="your password">

					<li class="list--item list--item--left">
						<input type="checkbox" class="item--remember" name="remember">Remember me

					</li>
				</ul>

		<section class="main--social">
			<h3 class="social--title">Or connect with</h3>

				<li class="list--item list--item--facebook">
					<a href="" class="item--link">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</a>

				</li>
				<li class="list--item list--item--twitter">
					<a href="" class="item--link">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>

				</li>
				<li class="list--item list--item--gplus">
					<a href="" class="item--link">
						<i class="fa fa-google-plus" aria-hidden="true"></i>
					</a>

				</li>
			</ul>
		</section>
