
<!DOCTYPE html>
<html>
<head>

	<!-- Meta
	============================================= -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Hover.it">
	<meta name="author" content="Camilla Medeiros">

	<title>easy.tasker</title>

	<!-- Favicon
	============================================= -->
	<link rel="icon" href="img/favicon.png">

	<!-- Google Fonts
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">

	<!-- CSS
	============================================= -->
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body class="body">

	<header class="header">
		<h1 class="header--logo"></h1>
	</header>

	<main class="main">

		<section class="main--profile profile">
			<h2 class="profile--title title">Your profile</h2>
			<div class="profile--card card">
			    <img class="card--picture" src="">
                <h3 class="card--name">Ashley Cope</h3>
                <h5 class="card--position">Product Designer</h5>
                <h5 class="card--email">ashleycope@gmail.com</h5>

                <div class="card--stats stats">
                    <ul class="stats--list list">
                        <li class="list--item item">
                            <h5 class="item--title">Teams</h5>
                            <h2 class="item--number">03</h2>
                        </li>
                        <li class="list--item item">
                            <h5 class="item--title">Crews</h5>
                            <h2 class="item--number">03</h2>
                        </li>
                        <li class="list--item item">
                            <h5 class="item--title">Total of tasks</h5>
                            <h2 class="item--number">26</h2>
                        </li>
                    </ul>
                </div>
			</div>
		</section>
		<section class="main--teams teams">
			<h2 class="teams--title title">Your teams</h2>
			<a href="" class="teams--new new">+</a>
			<div class="teams--card card">
                <ul class="card--list list">
                    <li class="list--item item">
                        <div class="item--block block">
                            <h4 class="block--title">Carbono Digital</h4>
                            <div class="block--crew crew">
                                <span class="crew--color"></span>
                                <span class="crew--title">Design</span>
                            </div>
                        </div>
                        <p class="item--tasks">10 tasks</p>
                        <a href="" class="item--link-arrow"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </li>
                    <li class="list--item item">
                        <div class="item--block block">
                            <h4 class="block--title">Google</h4>
                            <div class="block--crew crew">
                                <span class="crew--color"></span>
                                <span class="crew--title">Product</span>
                            </div>
                        </div>
                        <p class="item--tasks">7 tasks</p>
                        <a href="" class="item--link-arrow"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </li>
                    <li class="list--item item">
                        <div class="item--block block">
                            <h4 class="block--title">Twitter</h4>
                            <div class="block--crew crew">
                                <span class="crew--color"></span>
                                <span class="crew--title">Board</span>
                            </div>
                        </div>
                        <p class="item--tasks">9 tasks</p>
                        <a href="" class="item--link-arrow"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </li>
                </ul>
			</div>
		</section>

	</main>

	<!-- Javascript
	============================================= -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
